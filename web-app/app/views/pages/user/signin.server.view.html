<div class="container page-content">
  <h2>Sign in</h2>
  <hr/>
  <form method="POST" action="/signin">
    {{#if message}}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {{/if}}
    <div class="form-group">
      <label for="usernameOrEmail">Email or Username</label>
      <input type="emailOrUsername" class="form-control" name="usernameOrEmail" placeholder="Email or Username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <p>
      You don't have account <a href="/signup" target="_self">create new</a>
    </p>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>

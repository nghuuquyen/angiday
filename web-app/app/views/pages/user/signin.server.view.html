<div class="container page-content">
  <h2>Đăng Nhập</h2>
  <hr/>
  <form method="POST" action="/signin">
    {{#if message}}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {{/if}}
    <div class="form-group">
      <label for="usernameOrEmail">Email hoặc Username</label>
      <input type="emailOrUsername" class="form-control" name="usernameOrEmail" placeholder="Email hoặc Username">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <p>
      Bạn chưa có tài khoản ? <a href="/signup" target="_self">Tạo mới ngay</a>
    </p>
    <button type="submit" class="btn btn-default">Đăng nhập</button>
  </form>
</div>

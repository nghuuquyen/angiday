<section class="row" style="margin: 25px auto;">
  <div class="col-sm-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" target="_self">Trang Chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Kết Quả Tìm Kiếm</li>
      </ol>
    </nav>
  </div>

  <div class="col-sm-8">
    <div class="card">
      <div class="card-header pannel-orange-bg">Kết Quả Tìm Kiếm</div>
      <div class="card-body">
        <!-- foods list -->

        {{#each foods}}
        <div class="row">
          <div class="col-md-7">
            <a href="#">
              <img class="img-fluid rounded mb-3 mb-md-0" src="{{this.imageUrl}}" alt="{{this.name}}" style="width: 100%;">
            </a>
          </div>
          <div class="col-md-5">
            <h1>{{this.name}}</h1>
            <p class="card-text" style="overflow: hidden;display: -webkit-box;-webkit-line-clamp: 10;-webkit-box-orient: vertical; word-break: break-all;">
              {{this.description}}
            </p>
            <hr />
            <div class="container">
              <h3>Từ Khoá</h3>
              {{#each this.keywords}}
              <a href="/search?word_ids={{this.id}}" ng-click="keywordTracking('{{this.id}}', 'click')" target="_self">
                <span class="badge badge-primary">{{this.name}}</span>
              </a>
              {{/each}}
            </div>
            <hr/>
            <a class="btn btn-warning" href="/food/{{this.id}}" ng-click="foodTracking('{{this.id}}', 'click')" target="_self">
              <i class="fas fa-utensils"></i> Xem chi tiết
            </a>
          </div>
        </div>
        <hr/>
        {{/each}}
        <!-- ./ foods list -->
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-header pannel-orange-bg">Có Thể Bạn Sẽ Thích</div>
      <div class="card-body">
        <!-- recommends list -->
        {{#each recommends}}
        <!-- food card -->
        <div class="media border p-3 agd-card-normal">
          <img src="{{this.imageUrl}}" class="mr-3" style="width: 100px; height: 100px;">
          <div class="media-body">
            <h6>
              <a href="/food/{{this.id}}" ng-click="foodTracking('{{this.id}}', 'click')" target="_self">{{this.name}}
                <span class="badge badge-warning">{{this.rank.low}}</span></a>
            </h6>
            <p class="card-text" style="overflow: hidden;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical; word-break: break-all;">
              {{this.description}}
            </p>
          </div>
        </div>
        <!-- ./ food card -->
        {{/each}}
        <!-- ./ recommends list -->
      </div>
    </div>
  </div>
</section>

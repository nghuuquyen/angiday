<title>{{title}}</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="description" content="{{description}}">
<link rel="canonical" href="{{url}}" />
<base href="/">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{name}}">
<meta itemprop="description" content="{{description}}">
<meta itemprop="image" content="{{image}}">

<!-- Twitter Card data -->
<meta name="twitter:card" content="{{imageAlt}}">
<meta name="twitter:site" content="https://sociss.edu.vn">
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="{{description}}">
<meta name="twitter:creator" content="{{authorName}}">
<!-- Twitter summary card with large image must be at least 280x150px -->
<meta name="twitter:image:src" content="{{image}}">

<!-- Open Graph data -->
<meta property="og:title" content="{{title}}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{url}}" />
<meta property="og:image" content="{{image}}" />
<meta property="og:description" content="{{description}}" />
<meta property="og:site_name" content="Sociss Class - Online Education Center" />
<meta property="article:published_time" content="{{createdAt}}" />
<meta property="article:modified_time" content="{{updatedAt}}" />
<meta property="article:tag" content="{{tags}}" />
<meta property="fb:app_id" content="136636423593669" />
<meta property="fb:admins" content="443708406028654" />
